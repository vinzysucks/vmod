name: Java CI with Gradle

on:
  push:
    branches:
      - "**"
    tags:
      - "**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build

      - name: Collect release JARs
        shell: bash
        run: |
          mkdir -p release
          shopt -s nullglob
          for f in build/libs/*.jar; do
            case "$f" in
              *-sources.jar|*-javadoc.jar|*dev.jar|*shadow.jar) ;;
              *) cp "$f" release/ ;;
            esac
          done
          ls -lah release

      # If this is a tag push, publish using the tag name (normal release)
      - name: Create/Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
          commit: ${{ github.sha }}
          artifacts: "release/*.jar"
          allowUpdates: true
          artifactErrorsFailBuild: true
          generateReleaseNotes: true
          prerelease: false
